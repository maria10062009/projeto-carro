<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem: Herança e Polimorfismo</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Minha Garagem Inteligente</h1>

    <!-- Seção para selecionar qual veículo controlar -->
    <div class="painel">
        <h2>Selecionar Veículo</h2>
        <p>Clique em um botão para escolher o veículo:</p>
        <!-- Botões que, ao serem clicados, ativarão um veículo específico via JavaScript -->
        <button id="btnSelCarro">Carro Comum (Fusca)</button>
        <button id="btnSelEsportivo">Carro Esportivo (Ferrari)</button>
        <button id="btnSelCaminhao">Caminhão (Scania)</button>
    </div>

    <!-- Seção principal de interação, inicialmente escondida -->
    <div class="painel" id="painelControles" style="display: none;"> <!-- style="display: none;" esconde o painel até um veículo ser selecionado -->

        <!-- Título que mostrará qual veículo está selecionado -->
        <h2 id="tituloVeiculo">Controles</h2>

        <!-- Div onde as informações do veículo (retornadas por exibirInformacoes()) serão exibidas -->
        <div id="informacoesVeiculo">
            <p>Selecione um veículo acima.</p>
        </div>

        <hr> <!-- Linha horizontal para separar informações dos controles -->

        <!-- Controles Comuns a todos os veículos (ou quase todos) -->
        <h3>Ações Comuns</h3>
        <button id="btnLigar">Ligar</button>
        <button id="btnDesligar">Desligar</button>
        <button id="btnAcelerar">Acelerar</button>
        <button id="btnFrear">Frear</button>
        <!-- Poderíamos adicionar buzinar, pintar, etc. aqui -->

        <!-- Controles Específicos do Carro Esportivo (inicialmente escondidos) -->
        <div id="controlesEsportivo" class="controles-especificos">
            <h3>Ações Esportivas</h3>
            <button id="btnAtivarTurbo">Ativar Turbo</button>
            <button id="btnDesativarTurbo">Desativar Turbo</button>
        </div>

        <!-- Controles Específicos do Caminhão (inicialmente escondidos) -->
        <div id="controlesCaminhao" class="controles-especificos">
            <h3>Ações Caminhão</h3>
            <!-- Campo para inserir o peso a ser carregado/descarregado -->
            <label for="cargaInput">Peso:</label>
            <input type="number" id="cargaInput" value="1000" min="1"> kg
            <button id="btnCarregar">Carregar</button>
            <button id="btnDescarregar">Descarregar</button>
        </div>

    </div> <!-- Fim do painel de controles -->

    <!-- Link para o arquivo JavaScript -->
    <!-- É importante colocar no final do body para garantir que o HTML foi carregado antes do script tentar acessá-lo -->
    <script src="script.js"></script>
</body>
</html>
