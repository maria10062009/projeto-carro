<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="notificacoes"></div>

    <!-- TELA DE LOGIN -->
    <div id="login-container" class="active">
        <div class="card login-box">
            <h2>Garagem Inteligente</h2>
            <p>Faça login ou registre-se para continuar.</p>
            <form id="formLogin" class="form-vertical">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit" class="submit-button">Entrar</button>
                <button type="button" id="btnShowRegister" class="link-button">Não tenho conta, quero me registrar</button>
            </form>
            <form id="formRegister" class="form-vertical" style="display: none;">
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit" class="submit-button">Registrar</button>
                <button type="button" id="btnShowLogin" class="link-button">Já tenho conta</button>
            </form>
        </div>
    </div>

    <!-- APLICAÇÃO PRINCIPAL -->
    <div id="app-container" class="container">
        <header class="main-header">
            <h1>Minha Garagem Inteligente</h1>
            <div class="controls-group">
                <span id="welcome-user"></span>
                <button id="logout-button" class="logout-button">Sair</button>
            </div>
        </header>

        <nav id="tab-navigation" class="tab-navigation">
            <button class="tab-button active" data-view="garagem">Minha Garagem</button>
            <button class="tab-button" data-view="adicionar">Adicionar Veículo</button>
            <button class="tab-button" data-view="destaques">Destaques & Clima</button>
            <button class="tab-button" data-view="dicas">Dicas e Viagens</button>
        </nav>

        <main id="main-content">
            <!-- PAINEL: MINHA GARAGEM -->
            <div id="view-garagem" class="view-pane active">
                <div class="garagem-layout">
                    <div class="garagem-lista card">
                        <h2>Meus Veículos</h2>
                        <div id="listaVeiculosContainer" class="content-box"></div>
                    </div>
                    <div class="garagem-detalhes card">
                        <h2 id="detalhes-titulo">Detalhes do Veículo</h2>
                        <div id="detalhes-conteudo" class="content-box"></div>
                    </div>
                </div>
            </div>

            <!-- PAINEL: ADICIONAR VEÍCULO -->
            <div id="view-adicionar" class="view-pane">
                <div class="card">
                    <h2>Adicionar Novo Veículo</h2>
                    <form id="formAdicionarVeiculo" class="form-vertical">
                        <label for="modeloVeiculo">Modelo:</label>
                        <input type="text" id="modeloVeiculo" required placeholder="Ex: Fiat Titano">
                        <label for="corVeiculo">Cor:</label>
                        <input type="text" id="corVeiculo" required placeholder="Ex: Vermelho">
                         <label for="tipoVeiculo">Tipo:</label>
                        <select id="tipoVeiculo" required>
                            <option value="Carro">Carro</option>
                            <option value="CarroEsportivo">Carro Esportivo</option>
                            <option value="Caminhao">Caminhão</option>
                        </select>
                        <button type="submit" class="submit-button">Adicionar à Garagem</button>
                    </form>
                </div>
            </div>

            <!-- PAINEL: DESTAQUES & CLIMA -->
            <div id="view-destaques" class="view-pane">
                 <div class="card">
                    <h2>Veículos em Destaque</h2>
                    <div id="destaques-list" class="content-box"></div>
                </div>
                <div class="card" id="weather-card">
                    <h2>Previsão do Tempo</h2>
                    <div class="weather-input-group">
                        <input type="text" id="cityInput" placeholder="Digite uma cidade...">
                        <button id="fetchWeatherBtn">Buscar</button>
                    </div>
                    <div id="weather-display" class="content-box"></div>
                </div>
            </div>

            <!-- PAINEL: DICAS E VIAGENS -->
            <div id="view-dicas" class="view-pane">
                 <div class="card">
                    <h2>Dicas de Manutenção</h2>
                    <div id="dicas-list" class="content-box"></div>
                </div>
                <div class="card">
                    <h2>Ideias de Viagens Populares</h2>
                    <div id="viagens-populares-list" class="content-box"></div>
                </div>
            </div>
        </main>
        <footer>Garagem Inteligente &copy; 2025</footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
